<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>{% block title %}BLOGLY{% endblock %}</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <!-- navigation -->
  <div class="w3-bar w3-black">
    <!-- title/home btn -->
    <div class="w3-bar-item">
      <a href="/">
        <div class="w3-btn w3-ripple w3-padding">
          <h1>blogly</h1>
        </div>
      </a>
    </div>

    <!-- tags list btn -->
    <div class="w3-bar-item w3-right">
      <a href="/tags">
        <div class="w3-btn w3-ripple w3-padding">
          <h3>tags</h3>
        </div>
      </a>
    </div>

  <!-- user list btn -->
  <div class="w3-bar-item w3-right">
    <a href="/users/list">
      <div class="w3-btn w3-ripple w3-padding">
        <h3>users</h3>
      </div>
    </a>
  </div>
</div>


  <!-- flashed messages -->
  <div class="w3-margin w3-light-blue">
    {% for msg in get_flashed_messages() %}
    <h3 class="w3-padding">{{msg}}</h3>
    {% endfor %}
  </div>

  <!-- main content -->
  <div class="w3-margin">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
